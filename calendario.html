<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calendario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='calendar.css'>
    <script src='main.js'></script>
</head>
<body>
    <table id="calendar">
        <!-- corpo de tabela -->
        <body class="corpo_tabela">
            <!-- primeira linha -->
                <tr class="container1">
                    <th class="domingo">dom</th>
                    <th>seg</th>
                    <th>ter</th>
                    <th>qua</th>
                    <th>qui</th>
                    <th>sex</th>
                    <th>sab</th>
                </tr>
                <!-- segunda linha -->
                <tr>
                    <th class="domingo"></th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                </tr>
                <!-- terceira linha -->
                <tr>
                    <th class="domingo">7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                    <th>11</th>
                    <th>12</th>
                    <th>13</th>
                </tr>
                <!-- quarta linha -->
                <tr>
                    <th class="domingo">14</th>
                    <th>15</th>
                    <th>16</th>
                    <th>17</th>
                    <th>18</th>
                    <th>19</th>
                    <th>20</th>
                </tr>
                <!-- quinta linha -->
                <tr>
                    <th class="domingo">21</th>
                    <th>22</th>
                    <th>23</th>
                    <th>24</th>
                    <th>25</th>
                    <th>26</th>
                    <th>27</th>
                </tr>
                <!-- sexta linha -->
                <tr>
                    <th class="domingo">28</th>
                    <th>29</th>
                    <th>30</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
        </body>
    </table>
<hr/>
    <label for="color">Escolha uma cor:</label>
    <select id="color" name="color">
        <option value="LightBlue">Azul</option>
        <option value="PaleGreen">Verde</option>
        <option value="LightPink">Rosa</option>
        <option value="SlateBlue">Roxo</option>
    </select>
    <label for="day">Escolha o dia:</label>
    <input type="number" id="day" name="day" min="1" max="31">
    <input type="submit" onclick="colorirDia()">
</body>
</html>
